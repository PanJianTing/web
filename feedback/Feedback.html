<style>
    .feedback_footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: orange;
        text-align: center;
        height: 49px;
        font-size: 18px;
        line-height: 45px;
        cursor: pointer;
        color: white;
    }

    .margin_line_5 {
        background-color: #F6F6F6;
        height: 5px;
        line-height: 5px;
        margin-bottom: 5px;
    }

    .margin_line_10 {
        background-color: #F6F6F6;
        height: 10px;
        line-height: 10px;
        margin-bottom: 5px;
    }

    .feedback_title {
        background-color: #FFFFFF;
        font-size: 16px;
        height: 40px;
        line-height: 40px;
        padding-left: 20px;
        font-weight: bolder;
    }

    .feedback_textbox {
        width: 90%;
        height: 100px;
        font-size: 14px;
        border: 0;
        padding: 0px 20px 0 20px;
    }

    .feedback_camera {
        width: 28px;
        height: 28px;
        cursor: pointer;
        vertical-align: middle;
    }

    .feedback_select_img {
        margin-top: 10px;
        margin-left: 10px;
    }

    .feedback_camera_img {
        border: 1px solid #DCDCDC;
        text-align: center;
        width: 60px;
        height: 60px;
        line-height: 60px;
    }

    input[type="radio"] {
        display: inline-block;
        width: 19px;
        height: 19px;
        margin-right: 10px;
        vertical-align: middle;
    }

    .mCommon_radio_button {
        width: 13px;
        height: 13px;
        border: 1px solid #5589FF;
        border-radius: 100%;
        background-color: #ffffff;
        margin-top: 2px;
    }

    .mCommon_radio_selected {
        display: none;
        height: 9px;
        width: 9px;
        background-color: #5589FF;
        border-radius: 100%;
        position: relative;
        left: 16%;
        top: 16%;
    }

    .mTimecard_card_lockScreen {
        position: fixed;
        width: 100%;
        height: 100%;
    }

    .mTimecard_card_camera {
        height: 25px;
        text-align: center;
        padding: 10px 0;
        background-color: white;
        font-size: 18px;
        line-height: 25px;
        border: 1px solid white;
        border-radius: 10px 10px 0 0;
        border-bottom: 1px solid #dedede;
    }

    .mTimecard_card_gallery {
        height: 25px;
        text-align: center;
        padding: 10px 0;
        background-color: white;
        font-size: 18px;
        line-height: 25px;
        border: 1px solid white;
        border-radius: 0 0 10px 10px;
        border-top: none;
    }

    .mTimecard_card_cancelPhotoBtn {
        border: 1px solid white;
        border-radius: 10px;
        height: 25px;
        text-align: center;
        font-size: 18px;
        line-height: 25px;
        padding: 10px 0;
        margin-top: 3%;
        background-color: white;
    }

    .mTimecard_card_photoBtn {
        z-index: 101;
        display: none;
        position: fixed;
        left: 2.5%;
        width: 95%;
    }

</style>

<body>
<div class="mCommon_frameContent15_page mCommon_basicCrmForm">
    <div class="mCommon_basicFlowChart_box">
        <div style="height: 60px;line-height: 60px;padding: 0 20px;">
            <label style="font-size:16px;float:left">
                <span id="account_label" name="帳號"></span>
                <i class="font_red">*</i>
            </label>
            <span style="font-size:16px;float:right">
            <input id="account" placeholder="" style="border: 0;text-align: right;"/>
          </span>
        </div>
        <div class="margin_line_5"></div>
        <div id="feedBackType_label" class="feedback_title" name="請選擇您要反饋的問題類型"></div>
        <div style="padding: 10px 25px 10px 20px;font-size: 14px;color:#5F5F5F;">


            <div id="radio_content_1" style="display: flex;padding-bottom: 15px;">
                <div>
                    <div class="mCommon_radio_button" id="radio_1">
                        <div class="mCommon_radio_selected" value="0"></div>
                    </div>
                </div>
                <span id="q1" style="padding-left: 10px;" name="功能異常 不能使用現有功能"></span>
                <br/>
            </div>


            <div id="radio_content_2" style="display: flex;">
                <div>
                    <div class="mCommon_radio_button" id="radio_2">
                        <div class="mCommon_radio_selected" value="1"></div>
                    </div>
                </div>
                <span id="q2" style="padding-left: 10px;" name="產品建議 用的不爽、我有建議"></span>
                <br/>
            </div>
        </div>
        <div class="margin_line_10"></div>
        <div class="feedback_title">
          <span id="q2">
            <span id="suggest_label" name="請選擇補充詳細問題和建議"></span>
            <i class="font_red">*</i> 
          </span>
        </div>
        <textarea id="textArea" class="feedback_textbox"></textarea>
        <div class="margin_line_10"></div>
        <div id="img_label" class="feedback_title" name="添加圖片(選填，提供問題截圖)"></div>
        <div class="feedback_img" style="display:flex; padding-left: 10px">
            <div id="img_list" class="feedback_select_img" style="width: 20%;">
                <div id="camera" onclick="chooseImg()" class="feedback_camera_img">
                    <img class="feedback_camera" src="./feedback/images/mCommon_basicIcon_camera.png"/>
                </div>
                <!--<input type="file" id="inputImg" onchange="getImg();" style="position:absolute; top:-100px;" />-->
            </div>
        </div>
        <div id='submit' style="display:none" class="feedback_footer" name="提交"></div>
        <div id="getPhoto" class="mTimecard_card_photoBtn">
            <div style="border-radius: 10px; ">
                <div id="takePhoto" class="mTimecard_card_camera" name="拍照"></div>
                <div id="gallery" class="mTimecard_card_gallery" name="照片圖庫"></div>
            </div>
            <div id="cancelPhoto" class="mTimecard_card_cancelPhotoBtn" name=" 取消"></div>
        </div>
    </div>
</div>
</body>

    //獲取圖片資訊
    function getImg(img) {
        img.forEach(function (res) {
            var path = res.filePath.substring(8);
            var index = path.lastIndexOf("\/");
            var imgObj = {
                file_name: path.substring(index + 1, path.length),
                content: res.thumbData//base64格式数据
            };

            //获取文件后缀名
            var fileExtension = imgObj.file_name.substring(imgObj.file_name.lastIndexOf('.') + 1);
            if (fileExtension == 'mp4' || fileExtension === 'MOV') {
                //IOS上傳視頻文件MP4,會壓縮成.MOV格
                showDialog(getLangText(basicInfo.locale, 'tip3'));
            } else {
                var blob = dataURItoBlob(res.thumbData);
                showImg(blob, imgObj.file_name);//显示图片
            }
        });
    }

    //顯示圖片處理
    function showImg(images, imageName) {

        //base64
        var imageBase;
        lrz(images, {width: 350}, function (results) {

            if (mCommon_imageArray.length === 4) {
                showDialog(getLangText(basicInfo.locale, 'tip4'));
                return;
            }

            // 你需要的数据都在这里，可以以字符串的形式传送base64给服务端转存为图片。
            console.log(results);
            imageBase = results.base64;
      

            for (var i = 0; i < mCommon_imageArray.length; i++) {
                if (mCommon_imageArray[i].content === imageBase.split(",")[1]) {
                    console.log('该照片已存在');
                    return;
                }
            }

            var imgDom = $('<span class="feedback_select_img" style="width: 20%;">' +
                '<ul>' +
                '<li><img src="' + imageBase + '" style="width:60px; height:60px; border:1px solid #E4E4E4; object-fit:cover"></li>' +
                '<li class="mCommon_controlThumbnail_item_icon">' +
                '<img style="width: 22px;position: relative; bottom: 72px;left: 50px;" src="./feedback/images/mCommon_basicIcon_deleteBlack.png">' +
                '</li>' +
                '</ul>' +
                '</span>');
            imgDom.data("name", imageName);
            $('.feedback_img').prepend(imgDom);

            mCommon_imageArray = [];
            $('.feedback_img span').each(function () {
                var imgBase64 = $(this).find("li").first().find("img").attr("src").split(",")[1];
                var imgName = $(this).data("name");
                var fileExt = imgName.substring(imgName.lastIndexOf(".") + 1)
                mCommon_imageArray.push({
                    content: imgBase64,
                    file_name: imgName,
                    file_extname: fileExt
                });
            });

            if ($('.feedback_img span').length >= 4) {
                $('#img_list').hide();
            }

            $('.feedback_select_img').find('.mCommon_controlThumbnail_item_icon').children('img').tap(function () {

                $(this).parents('.feedback_select_img').remove();
                $('#img_list').show();

                mCommon_imageArray = [];
                $('.feedback_img span').each(function () {
                    var imgBase64 = $(this).find("li").first().find("img").attr("src").split(",")[1];
                    var imgName = $(this).data("name");
                    var fileExt = imgName.substring(imgName.lastIndexOf(".") + 1)
                    mCommon_imageArray.push({
                        content: imgBase64,
                        file_name: imgName,
                        file_extname: fileExt
                    });
                });
            })
        });
    }

    //base64轉blob
    function dataURItoBlob(dataURI) {
        var mimeString = "image/jpeg"; // mime类型
        var byteString = atob(dataURI); //base64 解码
        var arrayBuffer = new ArrayBuffer(byteString.length); //创建缓冲数组
        var intArray = new Uint8Array(arrayBuffer); //创建视图

        for (var i = 0; i < byteString.length; i++) {
            intArray[i] = byteString.charCodeAt(i);
        }
        return new Blob([intArray], {type: mimeString});
    }

    //遮罩层
    var mCommon_basicMask_setMaskObj = new mCommon_basicMask_setMask({
        zIndex: null, //设置遮罩层级，默认值为100，Number类型，选填，
        maskContainer: '', //要遮罩的容器，局部遮罩要传入容器，jquery类型,全局遮罩传空字符串，必填
        maskClickFun: function () {
        } //点击遮罩层时的回调函数，选填
    });

    //功能提示訊息
    function showDialog(text) {
        mCommon_jsFixedOneScreen_setFixedOneScreenObj.openFixedOneScreen({
            scrollVal: null, //scrollTop的值，选填，不填默认实际滚动值
            fixedOneScreenOpenFun: function () {
            } //固定一屏开启时的回调函数，选填
        });

        new mCommon_controlPagePopupPrompt_setPromptInfo({
            promptText: text,
            setTimeVal: 2000,
            closeFun: function () {
                mCommon_basicMask_setMaskObj.removeMask();
                //关闭固定一屏
                mCommon_jsFixedOneScreen_setFixedOneScreenObj.closeFixedOneScreen({
                    scrollVal: null, //scrollTop的值，选填，不填默认开启时的滚动值
                    fixedOneScreenCloseFun: function () {
                    }
                });
            }
        });
    }
</script>
