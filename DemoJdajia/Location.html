	<script>

	function inChina(){ // call print api
		//console.log('QQ');

		da.inChina({
            success: function(res) {
                var isChina = res.isChina;
				var addr = res.addr;
				var lat = res.lat;
				var lon = res.lon;
				
				$('#result_isChina').text(isChina);
				$('#result_addr').text(addr);
				$('#result_lat').text(lat);
				$('#result_lon').text(lon);
		
				//alert(isChina);
            },
            fail: function(res) {
				alert('FAIL');
            }
        });
		
		
	}

	</script>
	<style>
	</style>

<body>

<div style="position:relative;">
	<!--nav bar-->
	<nav class="navbar navbar-default" role="navigation">
		<a class="navbar-brand" href="#">鼎捷測試</a>
		
	</nav>
	
	<div style="position:relative; margin-top: 10px; margin-left:10px;">			
			<button class="btn btn-primary" onclick="inChina()">取得定位</button>
	</div>
	<div id="result_isChina" style="position:relative; margin-top: 10px; margin-left:10px;">
	</div>
	<div id="result_addr" style="position:relative; margin-top: 10px; margin-left:10px;">
	</div>
	<div id="result_lat" style="position:relative; margin-top: 10px; margin-left:10px;">
	</div>
	<div id="result_lon" style="position:relative; margin-top: 10px; margin-left:10px;">
	</div>

</div>
</body>
