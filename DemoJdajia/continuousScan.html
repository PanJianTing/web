	<script>
	
/**
 *  開啟掃描QRCode接口
 *  title:頂部顯示的標題
 *  callbackFunc:掃描到QRCode要回傳H5頁面的Function
 *  once:1與0，如果給1則會只掃描一次回傳，給0則為連續掃描。需與endScan一起使用。
 *  shake:0/1 掃描到產生震動
 *  sound:0/1 掃描到產生聲音
 */
    function continuousScan() {
        da.ready(function () {
            da.showScan({
                title: "連續掃碼",
                callbackFunc: "endScan",
                once: "0",
                shake: "1",
                sound: "0",
                success: function (res) {
                    alert('掃碼成功: '+res);
                }, fail: function () {
                   alert('continuousScan fail');
                    da.closeWindow();
                }
            });
        })
    }
	
	function endScan(res) {
	   alert(res);
       getResult(res);
    }
	
	
	function getResult(result){
	     da.endScan({
            'isEnd': "0",  //繼續掃描
            success: function (res) {},
            fail: function (res) {}
        });
	}
	
	</script>
