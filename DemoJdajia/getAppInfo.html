    <div style="position:relative; margin-top: 10px; margin-left:10px;">			
			<button class="btn btn-primary" onclick="getAppInfo()">取得App相關資訊</button>
	</div>
	
	<div id="result" style="position:relative; margin-top: 10px; margin-left:10px;word-break: break-all;"></div>

<script>
		
	function getAppInfo(){
	    da.ready(function () {
            da.getAppInfo({
                success: function (res) {
                    alert('success');
					$("#result").text(JSON.stringify(res));
                }, fail: function () {
                    alert('fail');
                }
            });
        })
	}
