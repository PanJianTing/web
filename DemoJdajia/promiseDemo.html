<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--jQuery-->    
    <script src="jquery.min.js"></script>
	<script>

var TrueOrFalse = true

var testStep = new Promise((resolve, reject) => {
  if (TrueOrFalse) {
    var obj = {
		name: 'second'
    };
    resolve(obj);
  } else {
    var message = new Error('RRRRR');
    reject(message);
  }
})

var third = 'third';
var last = 'last~';

var deffered1 = $.Deferred();
deffered1.resolve('first');

var callPromise = function () {
  testStep
    .then(function (result) {
		 console.log(result);
	})
	.then(function () {
		console.log(last);
	})
    .catch(function (error) {
		  console.log(error.message);
	})
}

$.when(deffered1,third).done(function (result) {
	  console.log(result);
	  console.log(third);
	  callPromise();
});


	</script>

</head>
<body>
<div>
	鼎捷測試
	
</div>
</body>
</html>
