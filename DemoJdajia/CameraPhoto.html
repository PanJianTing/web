	<script>
	
	function changeDropType(type){
		var imageType = type;
		if(imageType=='1'){
			$('#dropdownTitle').text('開啟相簿 ');
			$('#dropdownTitle').append('<span class="caret"></span>');
		}else if(imageType=='2'){
			$('#dropdownTitle').text('開啟相機 ');
			$('#dropdownTitle').append('<span class="caret"></span>');
		}else{
			$('#dropdownTitle').text('開啟遮罩相機 ');
			$('#dropdownTitle').append('<span class="caret"></span>');
		}
		
		chooseImage(imageType);
	}
	
	function chooseImage(type){ // call print api
		//console.log('QQ');
		var imageType = type;
		
		da.chooseImage({
			type: imageType,
			max: 9,
			isReturnOrgUrls: 1,
			thumbnailWidth: 1000,
			success: function (res) {
				var src_Base64=res[0].thumbData;
				var src_path=res[0].filePath;

				var src_Img = 'data:image/jpeg;base64,'+src_Base64;
				$('#showImg').attr('src',src_Img);
				$('#showPath').text(src_path);
			},
			fail: function () {
				alert("--------fail-----");
			},
			error: function () {
				alert("--------error-----");
			}
		});
		
		
	}

	</script>
	<style>
	</style>
</head>
<body>

<div style="position:relative;">
	<!--nav bar-->
	<nav class="navbar navbar-default" role="navigation">

	</nav>
  
	<div class="thumbnail" style="width:90%; margin-left:3%;">
		<div class="btn-group" role="group">
			<button id="dropdownTitle" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  開啟
			<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
			  <li onclick="changeDropType('1')" style="padding:10px;">相機</a></li>
			  <li onclick="changeDropType('2')" style="padding:10px;">相簿</a></li>
			  <li onclick="changeDropType('3')" style="padding:10px;">遮罩相機</a></li>
			</ul>
		</div>
		
		<div style="position:relative; margin-top: 10px; margin-left:5px;">
			<img id="showImg" height="350" width="250" src="">
		</div>
		<div id="showPath" style="position:relative; margin-top: 10px; margin-left:10px;">
		</div>
	</div>
	
</div>
