<div style="position:relative; margin-top: 10px; margin-left:10px;">			
			<button class="btn btn-primary" onclick="switchScreen('1')">竖屏</button>
	</div>
	<div style="position:relative; margin-top: 10px; margin-left:10px;">			
			<button class="btn btn-primary" onclick="switchScreen('0')">横屏</button>
	</div>

</div>

	<script>
	
 /**
 *切换横竖屏接口// 有参数
 *参数说明: 传入switchScreen为key的 value是 0或者1 (数字必须是字符串形式)字段 1代表竖屏 0 代表横屏
 * 无返回
 */
	function switchScreen(direction){
	    da.ready(function () {
            da.switchScreen({
			    switchScreen:direction,
				isCloseFull:'0',
                success: function () {
                }, fail: function () {
                }
            });
        })
	}
	
	</script>
