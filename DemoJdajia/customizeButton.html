    <div style="position:relative; margin-top: 10px; margin-left:10px;">			
			<button class="btn btn-primary" onclick="customizeButton()">右上角自定按鈕</button>
     </div>
</div>

	<script>
	
	function customizeButton(){
	    da.ready(function () {
            da.addCustomRightButton({
                buttons: [{
				"button_id":"test",
				"button_name":"按下去",
				"button_function":"pageDidLoad('hello world')"
				}],
                success: function (res) {
                    alert(res);
                }, fail: function () {
                    alert('fail');
                }
            });
        })
	}
	
	
	function pageDidLoad(param){
	   alert(param);
	}
	
	</script>
